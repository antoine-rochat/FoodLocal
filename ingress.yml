apiVersion: extensions/v1beta1
kind: Ingress
metadata:
 name: ingress
 annotations:
  kubernetes.io/ingress.global-static-ip-name: "foodlocal"
spec:
  rules:
  - host: foodlocal.ch
    http:
      paths:
        - backend:
            serviceName: frontend-service
            servicePort: 80
  - host: api.foodlocal.ch
    http:
      paths:
        - backend:
            serviceName: api-service
            servicePort: 4040
  - host: db.foodlocal.ch
    http:
      paths:
        - backend:
            serviceName: mongo
            servicePort: 27017
